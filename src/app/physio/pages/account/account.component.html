<app-user-header></app-user-header>
<div class="account-wrapper">
  <app-configuration-menu></app-configuration-menu>

  <div class="account-container">
    <div class="account-header">
      <h2>Cuenta</h2>
    </div>

    <div class="account-form">
      <div class="form-section">
        <label>Nombre Completo</label>
        <input
          type="text"
          [(ngModel)]="fullName"
          placeholder="ej: nombre apellido"
        />

        <label>Nombre de usuario</label>
        <input type="text" [(ngModel)]="username" placeholder="ej: nombre" />

        <label>Dirección de correo electrónico</label>
        <input
          type="email"
          [(ngModel)]="email"
          placeholder="ej: ejemplo@hotmail.com"
        />
      </div>

      <div class="profile-section">
        <h3>Foto de perfil</h3>
        <div class="profile-image-container">
          <img
            [src]="
              profilePhoto ||
              'https://i.pinimg.com/736x/e9/ea/ba/e9eabad5f189d26b31f77a03570ffea7.jpg'
            "
            alt="Foto de perfil"
          />
          <label class="edit-button">
            ✎ Edit
            <input
              type="file"
              accept="image/*"
              (change)="onProfilePhotoSelected($event)"
              style="display: none"
            />
          </label>
        </div>
      </div>
    </div>

    <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

    <fbutton
      [label]="'Actualizar la cuenta'"
      [color]="'primary'"
      [type]="'button'"
      [size]="'lg'"
      class="start-button"
      (click)="actualizarCuenta()"
    ></fbutton>
  </div>
</div>
