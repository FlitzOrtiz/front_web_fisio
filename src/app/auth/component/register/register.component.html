<div
  class="container"
  style="
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 0;
  "
>
  <div
    class="form-container"
    style="
      max-width: 370px;
      margin: 0 auto;
      width: 100%;
      box-shadow: 0 2px 16px rgba(0, 0, 0, 0.07);
      border-radius: 16px;
      background: #fff;
      padding: 28px 20px 20px 20px;
    "
  >
    <h2 class="subtitle" style="margin-top: 0">Crear Cuenta</h2>
    <p class="description">Regístrate para comenzar a usar El Chueco</p>
    <button class="google-button" (click)="redirectToGoogle()">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg"
        alt="Google"
      />
      <span>Continúa con Google</span>
    </button>
    <p class="divider">O REGISTRARSE CON EMAIL</p>
    <form (ngSubmit)="onRegister()" #registerForm="ngForm" autocomplete="off">
      <label for="username">Nombre de usuario</label>
      <input
        id="username"
        name="username"
        type="text"
        placeholder="ej: pedrop"
        [(ngModel)]="username"
        required
      />
      <label for="nombre">Nombre Completo</label>
      <input
        id="nombre"
        name="fullName"
        type="text"
        placeholder="ej: Pedro Perez"
        [(ngModel)]="fullName"
        required
      />
      <label for="email">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        placeholder="ej: prueba@ejemplo.com"
        [(ngModel)]="email"
        required
      />
      <label for="password">Contraseña</label>
      <div class="password-container">
        <input
          [type]="mostrarPassword ? 'text' : 'password'"
          id="password"
          name="password"
          placeholder="ej: 12345"
          [(ngModel)]="password"
          required
        />
        <button
          type="button"
          (click)="togglePasswordVisibility()"
          class="toggle-button"
        >
          <img
            src="https://cdn-icons-png.flaticon.com/512/709/709612.png"
            alt="toggle"
            width="20"
          />
        </button>
      </div>
      <fbutton
        [label]="'Crear Cuenta'"
        [color]="'primary'"
        [type]="'submit'"
        [size]="'md'"
      ></fbutton>
    </form>
    <p class="login-text" style="margin-bottom: 0">
      ¿Ya tienes una cuenta?
      <a href="/login">Inicia Sesión</a>
    </p>
  </div>
</div>
