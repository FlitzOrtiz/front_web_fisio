<div class="login-container">
  <h1 class="title">El Chueco</h1>
  <div class="login-box">
    <h2 class="subtitle">Iniciar Sesión</h2>
    <p class="description">Accede a tu cuenta para continuar</p>

    <button class="google-btn">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg"
        alt="Google"
      />
      <span>Continua con Google</span>
    </button>

    <p class="or-divider">O CONTINUA CON EMAIL</p>

    <form>
      <label>Email</label>
      <input type="email" placeholder="ej: prueba@ejemplo.com" />

      <label>Contraseña</label>
      <div class="password-wrapper">
        <input
          [type]="mostrarPassword ? 'text' : 'password'"
          placeholder="ej: 123456"
        />
        <button
          type="button"
          (click)="togglePasswordVisibility()"
          class="toggle-button"
        >
          <img
            src="https://cdn-icons-png.flaticon.com/512/709/709612.png"
            alt="toggle"
            width="20"
          />
        </button>
      </div>

      <div class="options">
        <label id="recordarme"><input type="checkbox" /> Recordarme</label>
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
      <div style="width: 1200%"></div>
      <fbutton
        [label]="'Iniciar Sesión'"
        [color]="'primary'"
        [type]="'button'"
        [size]="'md'"
        class="center-button"
      ></fbutton>
    </form>

    <p class="register-text">
      No tienes una cuenta? 
      <a href="/register">Regístrate</a>
      
    </p>
  </div>
</div>
