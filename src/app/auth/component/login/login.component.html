<div class="login-container">
  <h1 class="title">El Chueco</h1>
  <div class="login-box">
    <h2 class="subtitle">Iniciar Sesión</h2>
    <p class="description">Accede a tu cuenta para continuar</p>

    <button class="google-btn" (click)="redirectToGoogle()">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg"
        alt="Google"
      />
      <span>Continúa con Google</span>
    </button>

    <p class="or-divider">O CONTINUA CON EMAIL</p>

    <form>
      <label>Email</label>
      <input
        type="email"
        placeholder="ej: prueba@ejemplo.com"
        [(ngModel)]="email"
        name="email"
      />

      <label>Contraseña</label>
      <div class="password-wrapper">
        <input
          [type]="mostrarPassword ? 'text' : 'password'"
          placeholder="ej: 123456"
          [(ngModel)]="password"
          name="password"
        />
        <button
          type="button"
          (click)="togglePasswordVisibility()"
          class="toggle-button"
        >
          <img
            src="https://cdn-icons-png.flaticon.com/512/709/709612.png"
            alt="toggle"
            width="20"
          />
        </button>
      </div>

        <!---<div class="options">
        <label id="recordarme">
          <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" /> Recordarme
        </label>
        <a href="/register">¿Olvidaste tu contraseña?</a>
      </div>--->

      <fbutton
        [label]="'Iniciar Sesión'"
        [color]="'primary'"
        [type]="'button'"
        [size]="'md'"
        class="center-button"
        (click)="login()"
      ></fbutton>
    </form>
    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>

    <p class="register-text">
      No tienes una cuenta?
      <a href="/register">Regístrate</a>
    </p>
  </div>
</div>
