<app-user-header></app-user-header>
<div class="page-container">
  <div class="toggle-container">
    <button [class.active]="selected === 'month'" (click)="selected = 'month'">Mensual</button>
    <button [class.active]="selected === 'year'" (click)="selected = 'year'">Anual</button>
  </div>

  <div class="content-container">
    <app-month-pay *ngIf="selected === 'month'"></app-month-pay>
    <app-year-pay *ngIf="selected === 'year'"></app-year-pay>
  </div>
</div>
