  <div class="footer-container">

            points="25,10 30,15 25,20"

            stroke-width="2"

      <div class="copyright">
        <p>Copyright © 2025 El Chueco.</p>
        <p>All rights reserved</p>
      </div>

      <div class="social-icons">

  <!-- Twitter real -->

  <a href="https://www.youtube.com/@FisioActivo" class="social-icon" target="_blank" title="Fisio Activo en YouTube">

  </a>
</div>
    </div>

    <div class="footer-right-section">
      <div class="footer-links-section">
        <h3>Sobre<br />El Chueco</h3>
        <ul>
          <li><a href="#">Acerca de nosotros</a></li>
          <li><a href="landing/subscription" target="_blank">Precios</a></li>
        </ul>
      </div>

      <div class="footer-links-section">
        <h3>Ayuda<br /><br /></h3>
        <ul>
          <li><a href="https://forms.gle/GXiq1zue1UyabPew8" target="_blank">Centro de ayuda</a></li>

      <div class="footer-newsletter">
        <h3>Mantente al día<br />con El Chueco</h3>
        <div class="newsletter-form">
          <input
            type="email"
            [(ngModel)]="userEmail"
            placeholder="Tu dirección de correo"
          />

          <a
            [href]="getFormUrl()"
            target="_blank"
            rel="noopener noreferrer"
            [class.disabled]="!userEmail"
            aria-label="Enviar"
            class="newsletter-button"
          >
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"
              />

      </div>
