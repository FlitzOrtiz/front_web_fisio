<select
  id="dropdown-id"
  class="f-dropdown w-full p-2 border rounded"
  title="Selector"
  [ngModel]="value"
  (ngModelChange)="onValueChange($event)"
>
  <option [value]="null" disabled hidden>{{ placeholder }}</option>
  <option *ngFor="let opt of options" [value]="opt[valueField]">
    {{ opt[labelField] }}
  </option>
</select>
