<div class="progress-container">
  <div
    class="progress-bar"
    [ngStyle]="{
      width: percentage + '%',
    }"
  >
    <span class="progress-text">{{ name }}</span>
    <span
      *ngIf="showPercentage"
      class="progress-percentage"
      [ngStyle]="{ color: rangeColorIf(percentage) }"
      >{{ percentage | number : "1.0-0" }}%</span
    >
  </div>
</div>
