<button
  (click)="handleClick()"
  [type]="type"
  [class]="color + ' ' + size"
  [disabled]="disabled || loadingDisabled"
  class="btn"
  style="display: flex"
>
  <i
    *ngIf="icon && !loading"
    [class]="(label ? (iconPosition === 'right' ? 'mr-2' : 'ml-2') : '') + ' ' + icon"
  ></i>

  <span *ngIf="loading && !(loadingIconPosition === 'left')">
    {{ loadingText }}
  </span>

  <i
    *ngIf="loading"
    [class]="(loadingIcon || 'fa-solid fa-spinner') +
              (loadingText ? (loadingIconPosition === 'right' ? ' ml-2' : ' mr-2') : '')"
  ></i>

  <span *ngIf="loading && loadingIconPosition === 'left'">
    {{ loadingText }}
  </span>

  <span *ngIf="!loading">{{ label }}</span>
</button>
