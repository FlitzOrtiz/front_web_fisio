<button
  [type]="type"
  [class]="color + ' ' + size"
  [disabled]="disabled || loadingDisabled"
  (click)="onClick()"
  class="btn"
  style="display: flex"
>
  <!-- Condicional para mostrar icono y texto -->
  <i
    *ngIf="icon && !loading"
    [class]="
      (label ? (iconPosition === 'right' ? 'mr-2' : 'ml-2') : '') + ' ' + icon
    "
  ></i>

  <span *ngIf="loading && !(loadingIconPosition === 'left')">
    {{ loadingText }}
  </span>

  <!-- Icono de carga -->
  <i
    *ngIf="loading"
    [class]="
      (loadingIcon || 'fa-solid fa-spinner') +
      (loadingText ? (loadingIconPosition === 'right' ? ' ml-2' : ' mr-2') : '')
    "
  ></i>

  <span *ngIf="loading && loadingIconPosition === 'left'">
    {{ loadingText }}
  </span>

  <!-- Texto del botÃ³n -->
  <span *ngIf="!loading">{{ label }}</span>
</button>
